<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
        <link rel = "stylesheet" href = "style.css">
        <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class = "score-board">
            <div id = "user-label" class = "badge">user</div>
            <div id = "robot-label" class = "badge">robot</div>
            <span id = "user-score">0</span>
            <span id = "robot-score">0</span>
        </div>

        <div class = "result">
            <p>Paper covers rock. You win!</p>
        </div>

        <div class = "choices">
            <div class = "choice" id = "rock">
                <img src = "https://cdn.rawgit.com/aronnax77/whatsdev_tutorials/ef296e2b/images/rock.png" alt = "" style="width:150px;height:150px";>
            </div>
            <div class = "choice" id = "paper">
                <img src = "https://cdn.rawgit.com/aronnax77/whatsdev_tutorials/ef296e2b/images/paper.png" alt = "" width = "150" height = "150">
            </div>
            <div class = "choice" id = "scissor">
                <img src = "https://cdn.rawgit.com/aronnax77/whatsdev_tutorials/ef296e2b/images/scissors.png" alt = "" width = "150" height = "150">
            </div>                        
        </div>

        <p id = "message">Make your move</p>
    </body>
</html>
